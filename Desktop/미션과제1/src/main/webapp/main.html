<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>와이파이 정보 구하기 </title>
<script>
        function myLocation() {
            navigator.geolocation.getCurrentPosition((position) => {
                location.href = 'main.html?latitude=' + position.coords.latitude + "&longitude=" + position.coords.longitude;
            });
        }
    </script>
</head>
<body>
<h2>와이파이 정보 구하기 </h2>
<a href="main.html">홈</a>
<a href="history.html">위치 히스토리 목록</a>
<a href="load-wifi.html">Open API 와이파이 정보 가져오기</a>
<br>
<label for="latitude">LAT</label>
<input type="text" placeholder="0.0" id="latitude">
<label for="longtitude">LNT</label>
<input type="text" placeholder="0.0" id="longtitude">
<button type="button" onclick="myLocation()">내 위치 가져오기</button>
<button>근처 WIFI 정보 보기</button>
<p id="status"></p>
<a id="map-link"></a>
<table>
    <style>
      table {
        width: 100%;
      }
      table, th, td {
        border:solid 1px white;
        border-collapse: collapse;
      }
    </style>
    <thead>
      <tr bgcolor="#3cb371">
        <th>거리(Km)</th>
        <th>관리번호</th>
        <th>자치구</th>
        <th>와이파이명</th>
        <th>도로명주소</th>
        <th>상세주소</th>
        <th>설치위치(층)</th>
        <th>설치유형</th>
        <th>설치기관</th>
        <th>서비스구분</th>
        <th>망종류</th>
        <th>설치년도</th>
        <th>실내외구분</th>
        <th>WIFI접속환경</th>
        <th>X좌표</th>
        <th>Y좌표</th>
        <th>작업일자</th>
      </tr>
    </thead>
    <tr>
      <style>
        table {
          width: 100%
        }
        table, th, td {
          border:solid 1px darkgrey;
          border-collapse: collapse;
          text-align: center;
        }
      </style>
      <td colspan="17">
        위치 정보를 입력한 후에 조회해 주세요.
      </td>
   </tr>
  </table>
</body>
</html>
